<html> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>login</title>
</head>
<body>
    <div id="wrapper">
        <section id="left-box" class="section-box">
            <article class="left-contents">
                <img id="logo" src="./img/likelion.png" alt="logo" ></img>
            </article>
            <article class="left-contents">
                <h1 class="title italic">LIKE LION</h1>
                    <p class="text">우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고
                    이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.
                    <br/><br/>
                    지금 바로 지원하세요!</p>
            </article>
            <article class="left-contents three-box">
                <div class="img-box">
                    <b><p class="italic">Plan<br/> &<br/> Design</p></b>
                </div>
                <div class="img-box">
                    <b><p class="italic">Frontend</p></b>
                </div>
                <div class="img-box">
                    <b><p class="italic">Backend</p></b>
                </div>
            </article>
        </section>
        <section id="login-box" class="section-box">
            <form>
                <h1 class="italic login">LOGIN</h1>
                id:<input id="input-id" class="box"  type="text" maxlength="10" placeholder="id" style="background-image: url(./img/user.png);">
                pw:<input id= "input-pw" class="box" type="password" required  maxlength="10" placeholder="pw" style="background-image: url(./img/lock.png);">
                <br/><br/>
                <button class="btn">로그인 후 지원하기</button>
            </form>
        </section >
    </div>
</body>
</html>
