<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>표 HTML</title>
    </head>
    <body>
        <!-- 표를 만드는 태그 border 테두리 두께를 설정, width 설정하지 않을 시, 안에 들어가는 데이터의 영역만큼 테이블 크기가 결정된다-->
        <!-- align속성: left,right, center 안에 들어가는 데이터의 정렬방식 -->
        <table border="1" width="300" align="center">
            <!-- table head: 표의 머리부분, 표의 열,표의 기준,항목을 나열하기 위하여 사용 -->
        <thead>
            <!-- tr : 표의 행을 생성 -->
            <tr align="center">
                <!-- td: 표의 열을 생성 -->
                <td>1번</td>
                <td>2번</td>
                <td>3번</td>
            </tr>
            <tr>
                <td>새로운 열</td>
            </tr>
        </thead>
        <!-- table body : 표의 몸통부분. 표의 본문, 데이터 등이 들어감 -->
        <tbody>

        </tbody>
        <!-- table foot. 표의 아랫부분(발).주로 tbodt에 있는 데이터의 합이나 평균등의 데이터 -->
        <tfoot>

        </tfoot>
        </table>

    </body>
    </html>
