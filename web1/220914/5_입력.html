<!DOCTYPE html>
<br lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>멀티미디어</title>
</head>
<body>
    <!--input : 사용자로 부터 입력값을 받기위한 태그  -->
    <!-- value: 텍스트를 입력하기 전에 자동으로 작성되어있는 값. 다른 페이지에게 정보전달용으로 사용 -->
    id:<input type="text" maxlength="10" value="fnvit">
    pw:<input type="password" required>
    s:<input type="search"></body>
    tel:<input type="tel"></br>
    <!-- placeholder 사용자가 입력하면 사라짐 -->
    url:<input type="url" placeholder="***.***.***형식으로 입력하세요"></br>
    email:<input type="email"></br>
    마우스<input type="checkbox" checked></br>
    키보드<input type="checkbox"></br>
    <!-- radio버튼은 name속성을 사용하여 하나의 그룹으로 묶는다 -->
    남자<input type="radio">
    여자<input type="radio"></br>
    <!-- 숫자만 입력할 수 있는 속성으로, 숫자형태는 무엇이든 가능.e를 입력하면 자연상수 취급 -->
    <input type="number"></br>
    <input type="range"></br>
    <!-- 콤보박스, 드롭다운 목록 생성 -->
    <select name="phone" id="">
        <!-- 드롭다운 목록에 들어가는 값들 -->
        <!-- VALUE는 우리 눈에 보이는 데이터가 아닌 , 서버로 전송할 값 작성 -->
        <!-- selected: 처음에 선택되어 있을 값을 설정 -->
        <!-- disabled: 선택을 못하게 막음 -->
        <option value="none" selected disabled>통신사 선택</option>
        <option value="케이티">KT</option>
        <option value="에스케이티">SKT</option>
        <option value="엘지">LG</option>
    </select>
    <input type="button" value="버튼">
    <!-- 폼요소 안에 있는 input값을 전부 초기화하는 속성 -->
    <input type="reset">
    <!-- 동일한 폼요소 안에 있는 input값을 서버로 전송하는 속성 -->
    <input type="submit">
    <button>버튼</button>
    <!-- 파일을 서버에 전달할 수 있도록 하는 속성 -->
    <input type="file">
    <input type ="image" src="video.jpg" width="100">
</body>
</html>
