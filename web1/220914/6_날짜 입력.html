<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>날짜 시간 연습 HTML</title>
    </head>
    <body>
        <form action="">
        <h1>날짜 지정하기</h1>
        <input type="data">
        <input type="month">
        <input type="week">
        
        <!-- 셀프 태그로 , 문단을 나눠주는 줄을 생성 -->
        <hr/>

        <h1>시간 지정하기</h1>
        <input type="time">
        <!-- 연원일 시분초 -->
        <!-- 현재 있는 지역 -->
        <input type="datetime-local"> 

        <h1>범위 지정하기</h1>
        <input type="date" min="2021-09-14" max="2023-09-14">
        <input type="hidden">
        </form>
    </body>
</html>
