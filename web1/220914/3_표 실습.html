<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>표 HTML</title>
    </head>
    <body>
        <h1>밴드 동아리 지원 양식</h1>
        <table border="1" width="400">
            <!-- 표의 제목을 생성하는 태그 -->
            <caption>동아리 지원서</caption>
            <colgroup>
                <col style="background-color:#ccc;">
            </colgroup>
            <tr>
                <td rowspan="3">테스트</td>
                <td>이름</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>학과/학번</td>
                <td>컴퓨터공학/20220101</td>
            
            </tr>
            <tr>
                <td>연락처</td>
                <td>010-1234-5678</td>
                
            </tr>
            <tr>
                <td>지원분야</td>
                <td colspan="2" align="center">드럼</td>
                
            </tr>
        </table>
    </body>
</html>
