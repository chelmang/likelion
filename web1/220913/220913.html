<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>HTML 기본</title>

<body>

        페이지 상단부 구획, 메뉴, 로그인 ,회원가입, 고객센터 버튼 등을 넣는 곳-->

<header></header>
