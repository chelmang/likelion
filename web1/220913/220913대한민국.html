    <h1>대한민국</h1>
    <strong>대한민국</strong><small>(&#22823;&#38867;&#27665;&#22283;,영어:Republic of Korea,<strong>ROK</strong>), 약칭<strong>남한</strong>(&#21335;&#38867;,영어:South Korea),<strong>한국</strong>(&#38867;&#22283;)은 동아시아의
        한반도 남부에 자리한 민주공화국이다.대한민국의 국기는 대한민국 국기법에 따라 <a href="#">태극기</a>, 국가는 관습상 <a href="#">애국가</a>, 국화는 관습상 무궁화이다. 공용어는 한국어와 한국 수어이다. 수도는 서울이다. 인구는 약 5,160만 명으로, 전체 인구 중 절반 정도(약 2611만 명)가 <a href="#">수도권</a>에 살고 있다.</small>
