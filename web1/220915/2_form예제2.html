<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>폼예제2 HTML</title>
    </head>
    <body>
        <h2>예약정보</h2>
        <form>
            <fieldset>
                <legend></legend>
            <ul>
                <li>
                    <label for="r-name">이름</label>
                    <input type="text" id="r-name" name="r-name">
                </li>
                <li>
                    <label for="r-phone">전화</label>
                    <input type="tel" id="r-phone" name="r-phone">
                </li>
                <li>
                    <label for="r-email">이메일</label>
                    <input type="email" id="r-email" name="r-email">
                </li>
                <li>
                    <label for="r-check">선택</label>
                    <input type="checkbox" id="r-check" name="r-check">
                </li>
                <li>
                    <input type="submit" value="예약하기">
                </li>

            </ul>
        </fieldset>
        </form>
    </body>
