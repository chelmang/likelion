<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>폼예제3 HTML</title>
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <form action="">
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요</b></p>
                <ul>
                    <li>
                        <label><input type="checkbox" name="s_3" value="s_3">선물용 3kg</label>
                        <label><input type="number" name ="num">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="s_5" value="s_5">선물용 5kg</label>
                        <label><input type="range" name = "range" value="0" max="10">개</label>

                    </li>
                </ul>
                    <p><b>선물용 포장 선택</b></p>
                <ul>
                    <li>
                        <label><input type="radio" name="gift" value="no">선물포장 안함</label>
                        <label><input type="radio" name="gift" value="yes">선물포장</label>

                    </li>
                </ul>
                <textarea name="textarea" cols="30" rows="10"></textarea>
                <input type="submit" value="제출하기">
            </fieldset>
        </form>
    </body>
</html>
