<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>css연습장 HTML</title>
        <style>
            /*
            요소 선택자(element selector):태그 이름으로 선택
            클래스 선택자(class selector): 태그의 class 속성(attribute)로 선택한다
            아이디 선택자(ID Selector): 태그의 id 속성으로 선택한다(#을 붙임)
            */
            a{
                color:green;
            }
            .color-blue{
                color:blue;
            }
            .text-big{
                font-size: 50px;
            }
            #a-id{
                color:blueviolet;
            }
        </style>
    </head>
    <body>
        <a herf="#" style="color:red; text-decoration: none;">I'm Red</a>
        <a href="#">JUST A</a>
        <br><a  href="#" class="color-blue text-big">I'm big</a>
        <a herf="#" id="a-id">I'm ID</a>
    </body>
</html>
