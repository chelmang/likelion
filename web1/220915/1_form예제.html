<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8"/>
        <title>폼예제1 HTML</title>
    </head>
    <body>
    <!-- 
    form :서버로 인풋값들을 넘겨주기 위해 존재하는 래퍼(wrapper)감싸는 용도
    input 중 type이 submit인 button을 클릭할 시 , form 태그 안에 있는 인풋 값들을 전송
    label로 묶는 것이 표준(input과 label을 함께 사용)
    action  속성: form 안에 있는 input값들을 어느 주소로 요청을 보낼것인지 정함 미설정 시 동일한 주소로 요청을 보냄
    method 속성: 어떠한 방식으로 요청을 보내는지 정함.미설정시 get방식으로 전송함 url에서 ? 뒤에 값표시됨(get/post)
    post -> 파일 업로드에서 사용하고 , 처리용량이 큼.url에서 ? 뒤에 값이 표시되지않음-->
    <br>
        <!-- 묶는 역할 span/div -->
        <span>이메일</span>
        <label for="">
        <input type="email" maxlength="50" name="email" placeholder="이메일 넣으세요">
        </label>
    </br>
    <span>비밀번호</span>
        <label for="">
        <input type="password" maxlength="50" name="password" placeholder="비밀번호 넣으세요">
        </label>
    </br>
    <label for="autosign">
    <span>자동로그인</span>

    <input type="checkbox" name="autosign" placeholder="이메일을 넣으세요">
    </label>
</br>
<input type="submit" value="로그인!">
    </form>
</body>
    </html>
