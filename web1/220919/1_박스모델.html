<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        div{
            background-color: greenyellow;
            width: 30px;
            height: 10px;
            overflow: hidden; /*표현할 수 있는 부분까지만 표현됨*/
            /*inset: 그림자가 안에 생김, 2px 흐림정도*/
            box-shadow: 20px 20px 2px rosybrown inset;
        }
        span{
            width: 30px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>This is box model</div>
    <span>This is span</span>
</body>
</html>
