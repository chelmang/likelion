<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float예제1</title>
    <style>
        #box1{
                background-color:#ffd800;
                float: left;
        }
        #box2{
            background-color:#0094ff;
            float: left;
        }
        #box3{
            background-color:#00ff30;
        }
        #box4{
            background-color:#a874ff;
            clear:left;
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
