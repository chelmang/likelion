<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표스타일</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            border-spacing: 100px 500px;
        }
        tr,td{
            border: 1px solid black;
        }
        .heading{
            background-color: #eee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>2019 국민 도서실태</caption>
       
            <tr>
                <td class="heading">구분</td>
                <td class="heading">성인</td>
                <td class="heading">독서자</td>
            </tr>
            <tr>
                <td class="heading">종이책</td>
                <td>1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <td class="heading">전자책</td>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <td class="heading">오디오북</td>
                <td>0.2권</td>
                <td>5.5권</td>
            </tr>
    </table>
    
</body>
</html>
