<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탐라국 입춘굿</title>
    <style>
        span{
            color: white;
            font-size: 30px;
            line-height: 2;
            background-color: mediumblue;
            font-weight: bold;
        }
        fieldset>p+b/*fieldset바로 뒤에 있는 p태그 뒤의 b*/{
            color: red;
        }
        sup{
            font-style: italic;
        }
    </style>
</head>
<body>
    <fieldset>
    <p>
        <span>탐라국 입춘굿</span>
    </p>
    제주도의 문화축제 중에서 유일하게 <b>탐라 시대부터 내려온 축제</b>이다<br/>
    제주에서 입춘은 <b>새절</b><sup>(제주어,샛절)</sup>드는 날이라 한다.<br/>
    하늘의 1만 8,000 신이 지상으로 내려와 새해 일들을 시작하는 때다.
    
</fieldset>
</body>
</html>
